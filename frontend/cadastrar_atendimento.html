<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>T2 Programação Visual</title>
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="/.style/stylelog.scss">
	<script src="./script/script.js"></script>
</head>

<body>
	<div class="entire_menu">
		<input type="checkbox" id="change-hamburguer" />
		<a class="hamburguer" href="#">
			<span></span>
			<label for="change-hamburguer"></label>
		</a>

		<div class="menu">
			<a href="atendimento.html">Atendimento</a>
			<a href="cliente.html">Cliente</a>
			<a href="funcionario.html">Funcionario</a>
		</div>
	</div>

	<div class="form">
		<input id="id-cliente" placeholder="Id do cliente" type="number" onblur="valida_id(this)" />
		<input id="id-funcionario" placeholder="Id do funcionario" type="number" onblur="valida_id(this)" />
		<input id="tipo-atendimento" placeholder="Tipo de atendimento" type="text" onblur="valida_cargo_ou_tipo(this)" />
		<input id="data-atendimento" placeholder="Data do atendimento" type="datetime-local" onchange="valida_data(this)" />
		<button onclick="cadastrar_atendimento()">Cadastrar</button>
	</div>
</body>

</html>
